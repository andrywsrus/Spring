<!doctype html>

<html ng-app="app">

<head>
    <title>Spring. Урок 4. (GeekBrains, преподователь Игорь Честнов)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div align="center"><h5>Spring. Урок 4. (GeekBrains, преподователь Игорь Честнов)</h5></div><br>
<div align="center" class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(p.id, -5)">-</button>
                    {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Добавление продукта</h3>
    <form class="form-horizontal" ng-submit="submitProductForm()" role="form">
        <div class="form-group">
            <label for="id" class="col-sm-3 control-label">ID</label>
            <div class="col-sm-6">
                <input type="number" id="id" class="form-control" ng-model="product.id" />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Наименование</label>
            <div class="col-sm-6">
                <input type="text" id="title" class="form-control" ng-model="product.title" />
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Цена</label>
            <div class="col-sm-6">
                <input type="number" id="price" class="form-control" ng-model="product.price" />
            </div>
            <div class="col-sm-3"></div>
        </div>


        <input type="submit" value="Сохранить" class="btn btn-success col-sm-offset-3" />
<!--        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>-->
<!--        @* Note: This form will not be submitted in demo. *@-->
    </form>
</div>
</body>
</html>
