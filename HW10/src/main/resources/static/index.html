<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container" ng-controller="productController">
    <h3>Список товаров</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeprice(p.id, -1)">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changeprice(p.id, 1)">+</button>

            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="add">
        <div class="container_form">
            <h4>Добавить продукт</h4>
            <div>Название продукта</div>
            <input type="text" placeholder="наименование продукта" name="title" ng-model="product.title"><br>
            <div>Цена</div>
            <input type="number" placeholder="цена продукта" name="cost" ng-model="product.cost"><br>
            <br>
            <button class="btn btn-primary" ng-click="addProduct(product)">Добавить</button>
        </div>
    </div>

    <p></p>
    <h3>Фильтровать товары</h3>
    <form novalidate ng-submit="loadProducts()">
        <input class="form-control" type="number" placeholder="минимальная цена" ng-model="filter.min_cost">
        <p></p>
        <input class="form-control" type="number" placeholder="максимальная цена" ng-model="filter.max_cost">
        <p></p>
        <input class="form-control" type="text" placeholder="наименвоание товара" ng-model="filter.part_title">
        <p></p>
        <button type="submit" class="btn btn-primary">отфильтровать</button>
    </form><br><br>
    <a class="btn btn-primary" href="http://localhost:8189/app/api/v1/carts" role="button">Корзина</a>
</div>
</body>
</html>
